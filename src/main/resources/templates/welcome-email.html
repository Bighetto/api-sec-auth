<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao nosso portal!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.5;
        }
        .credentials {
            background: #eef2ff;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bem-vindo ao nosso portal!</h1>
    
    <p>Olá, <strong th:text="${nome}"></strong>,</p>

    <p>Seu acesso ao portal foi criado com sucesso. Utilize as credenciais abaixo para entrar:</p>

    <div class="credentials">
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Senha:</strong> <span th:text="${senha}"></span></p>
    </div>

    <p>Clique no botão abaixo para acessar o portal:</p>

    <a th:href="${portalLink}" class="button">Acessar o Portal</a>

    <p class="footer">Se você não solicitou esse cadastro, ignore este e-mail.</p>
</div>

</body>
</html>
